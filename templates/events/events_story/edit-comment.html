{% extends "events/base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static "JS/jquery-3.6.0.min.js" %}"></script>
    <script src="{% static "JS/scripts.js" %}"></script>
{% endblock %}
{% block page-title %}Edit Events Story{% endblock %}
{% block content %}

    <div id="title-event">
            <h2>Edit Comment</h2>
    </div><!-- #title-event -->
    <div class="event-story">
        <form id="event-box" action="{% url 'events:comment_changed' comment.id %}" method="POST">

            <input id="edit-title" type="text" name="edit-title" value="{{ comment.title }}" placeholder="Title">
            <input id="edit-comment" type="text" name="edit-comment" value="{{ comment.comment }}" placeholder="Add a comment...">

            <input id="save" class="button" type="submit" value="Save">
            {% csrf_token %}
        </form><!-- #event-box -->
            <form id="discard-box" action="{% url 'events:story-list' %}" method="POST">
                <input id="delete" class="button" type="submit" value="Discard">
                {% csrf_token %}
            </form>
    </div><!-- #event-story -->

{% endblock %}
